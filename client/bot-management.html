<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Management - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="nav-brand">
                <span class="brand-icon">ðŸ¤–</span>
                <span class="brand-text">Bot Maker Pro</span>
            </a>
            
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="bot-management.html" class="nav-link active">
                    <i class="fas fa-robot"></i>
                    <span>My Bots</span>
                </a>
                <a href="command-editor.html" class="nav-link">
                    <i class="fas fa-code"></i>
                    <span>Commands</span>
                </a>
                
                <div class="user-menu">
                    <button class="user-btn" id="userMenuBtn">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userEmail">user@example.com</span>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="#" id="logoutBtn" class="dropdown-item">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="header-content">
                <h1>Bot Management</h1>
                <p>Add and manage your Telegram bots</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="addBotBtn">
                    <i class="fas fa-plus"></i> Add Bot
                </button>
            </div>
        </div>

        <div class="section-card" id="addBotSection" style="display: none;">
            <div class="section-header">
                <h2>Add New Bot</h2>
            </div>
            
            <form id="addBotForm" class="bot-form">
                <div class="form-group">
                    <label for="botToken">Bot Token *</label>
                    <input type="text" id="botToken" required 
                           placeholder="Enter bot token from @BotFather">
                    <div class="form-help">
                        Get token from @BotFather on Telegram
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Add Bot
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelAddBot">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="section-card">
            <div class="section-header">
                <h2>Your Bots</h2>
            </div>

            <div id="botsContainer" class="bots-container">
                <!-- Bots will be loaded here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>No Bots Yet</h3>
                <p>Get started by adding your first Telegram bot</p>
                <button class="btn btn-primary" id="addFirstBot">
                    Add Your First Bot
                </button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/bot-management.js"></script>
</body>
</html>
