<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <nav class="navbar">

    <div class="container">
        <header class="page-header">
            <h1>Bot Management</h1>
            <p>Add and manage your bots</p>
        </header>

        <div class="section-card">
            <h2>âž• Add New Bot</h2>
            <form id="addBotForm" class="bot-form">
                <div class="form-group">
                    <label>Bot Token</label>
                    <input type="text" id="botToken" placeholder="From @BotFather" required>
                    <small>Get token from @BotFather on Telegram</small>
                </div>
                <div class="form-group">
                    <label>Bot Name (Optional)</label>
                    <input type="text" id="botName" placeholder="Friendly name">
                </div>
                <button type="submit" class="btn btn-primary">Add Bot</button>
            </form>
        </div>

        <div class="section-card">
            <h2>ðŸ¤– Your Bots</h2>
            <div id="botsContainer" class="bots-container">
                <!-- Bots will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/bot-management.js"></script>
