<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Editor - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/command-editor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Existing navbar and content... -->

    <!-- Enhanced Full Screen Code Editor Modal -->
    <div id="codeEditorModal" class="modal fullscreen-modal">
        <div class="modal-content fullscreen-content">
            <!-- Header -->
            <div class="editor-header">
                <div class="header-main">
                    <div class="editor-title-section">
                        <div class="editor-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="editor-title-content">
                            <h3 id="editorTitle">Code Editor</h3>
                            <div class="editor-subtitle">
                                <span class="editor-type" id="editorType">Main Command Code</span>
                                <span class="editor-status" id="editorStatus">‚óè Editing</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="header-controls">
                        <div class="editor-meta">
                            <div class="meta-item">
                                <i class="fas fa-file-code"></i>
                                <span id="fileSize">0 KB</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-keyboard"></i>
                                <span id="encoding">UTF-8</span>
                            </div>
                        </div>
                        
                        <div class="header-actions">
                            <button class="btn-icon btn-format" id="formatBtn" title="Format Code">
                                <i class="fas fa-indent"></i>
                                <span class="btn-text">Format</span>
                            </button>
                            <button class="btn-icon btn-secondary" id="cancelEditTop" title="Cancel">
                                <i class="fas fa-times"></i>
                                <span class="btn-text">Cancel</span>
                            </button>
                            <button class="btn-icon btn-primary" id="saveCodeTop" title="Save Code">
                                <i class="fas fa-save"></i>
                                <span class="btn-text">Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="editor-toolbar">
                <div class="toolbar-section">
                    <div class="toolbar-group">
                        <span class="toolbar-label">Edit</span>
                        <button class="btn-tool" id="undoBtn" title="Undo (Ctrl+Z)">
                            <i class="fas fa-undo"></i>
                            <span class="tool-text">Undo</span>
                        </button>
                        <button class="btn-tool" id="redoBtn" title="Redo (Ctrl+Y)">
                            <i class="fas fa-redo"></i>
                            <span class="tool-text">Redo</span>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <span class="toolbar-label">Selection</span>
                        <button class="btn-tool" id="selectAllBtn" title="Select All (Ctrl+A)">
                            <i class="fas fa-expand-arrows-alt"></i>
                            <span class="tool-text">Select All</span>
                        </button>
                        <button class="btn-tool" id="cutBtn" title="Cut (Ctrl+X)">
                            <i class="fas fa-cut"></i>
                            <span class="tool-text">Cut</span>
                        </button>
                        <button class="btn-tool" id="copyBtn" title="Copy (Ctrl+C)">
                            <i class="fas fa-copy"></i>
                            <span class="tool-text">Copy</span>
                        </button>
                        <button class="btn-tool" id="pasteBtn" title="Paste (Ctrl+V)">
                            <i class="fas fa-paste"></i>
                            <span class="tool-text">Paste</span>
                        </button>
                    </div>
                </div>
                
                <div class="toolbar-section">
                    <div class="toolbar-group">
                        <span class="toolbar-label">Tools</span>
                        <button class="btn-tool" id="findBtn" title="Find (Ctrl+F)">
                            <i class="fas fa-search"></i>
                            <span class="tool-text">Find</span>
                        </button>
                        <button class="btn-tool" id="clearBtn" title="Clear All">
                            <i class="fas fa-eraser"></i>
                            <span class="tool-text">Clear</span>
                        </button>
                    </div>
                    
                    <div class="toolbar-group">
                        <span class="toolbar-label">Language</span>
                        <div class="language-selector">
                            <select id="languageSelect">
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="json">JSON</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editor Body -->
            <div class="editor-body">
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers">
                        <div class="line-numbers-content">
                            <span>1</span>
                        </div>
                    </div>
                    
                    <div class="code-editor-wrapper">
                        <textarea 
                            id="advancedCodeEditor" 
                            class="code-editor" 
                            placeholder="// Write your code here...&#10;// Use Ctrl+S to save, Ctrl+F to find"
                            spellcheck="false"
                        ></textarea>
                        <div class="editor-overlay" id="editorOverlay"></div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="editor-footer">
                <div class="footer-left">
                    <div class="status-info">
                        <div class="status-item">
                            <i class="fas fa-code"></i>
                            <span id="lineCount">Lines: 1</span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-font"></i>
                            <span id="charCount">Characters: 0</span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-cube"></i>
                            <span id="wordCount">Words: 0</span>
                        </div>
                    </div>
                </div>
                
                <div class="footer-center">
                    <div class="cursor-info">
                        <i class="fas fa-mouse-pointer"></i>
                        <span id="cursorPosition">Line 1, Column 1</span>
                    </div>
                </div>
                
                <div class="footer-right">
                    <div class="footer-actions">
                        <button class="btn btn-outline" id="cancelEdit">
                            <i class="fas fa-times"></i>
                            <span>Cancel</span>
                        </button>
                        <button class="btn btn-primary" id="saveCode">
                            <i class="fas fa-save"></i>
                            <span>Save Changes</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Find Dialog -->
            <div class="find-dialog" id="findDialog">
                <div class="find-header">
                    <h4>Find in Code</h4>
                    <button class="btn-close-find" id="closeFindDialog">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="find-body">
                    <input type="text" id="findInput" placeholder="Enter text to find...">
                    <div class="find-options">
                        <label class="option-checkbox">
                            <input type="checkbox" id="caseSensitive">
                            <span>Case sensitive</span>
                        </label>
                        <label class="option-checkbox">
                            <input type="checkbox" id="wholeWord">
                            <span>Whole word</span>
                        </label>
                    </div>
                </div>
                <div class="find-footer">
                    <button class="btn btn-secondary" id="findPrev">
                        <i class="fas fa-arrow-up"></i>
                        Previous
                    </button>
                    <button class="btn btn-primary" id="findNext">
                        Next
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rest of your existing modals and scripts... -->
    
    <script src="js/common.js"></script>
    <script src="js/command-editor.js"></script>
    <script>
        // Enhanced code editor functionality
        class EnhancedCodeEditor {
            constructor() {
                this.editor = document.getElementById('advancedCodeEditor');
                this.originalCode = '';
                this.currentEditorType = '';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupKeyboardShortcuts();
            }

            setupEventListeners() {
                // Editor input tracking
                this.editor.addEventListener('input', (e) => {
                    this.updateEditorStats();
                    this.updateSaveButtonState();
                    this.updateCursorPosition();
                });

                // Editor selection tracking
                this.editor.addEventListener('click', () => {
                    this.updateCursorPosition();
                });

                this.editor.addEventListener('keyup', () => {
                    this.updateCursorPosition();
                });

                // Prevent tab from losing focus
                this.editor.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        this.insertTab();
                    }
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (!this.isEditorOpen()) return;

                    // Ctrl+S to save
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveCode();
                    }

                    // Ctrl+F to find
                    if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                        e.preventDefault();
                        this.showFindDialog();
                    }

                    // Ctrl+Shift+F to format
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'F') {
                        e.preventDefault();
                        this.formatCode();
                    }

                    // Escape to close
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        this.closeEditor();
                    }
                });
            }

            isEditorOpen() {
                const modal = document.getElementById('codeEditorModal');
                return modal && modal.style.display === 'flex';
            }

            insertTab() {
                const start = this.editor.selectionStart;
                const end = this.editor.selectionEnd;
                
                // Insert tab character
                this.editor.value = this.editor.value.substring(0, start) + '\t' + this.editor.value.substring(end);
                
                // Move cursor
                this.editor.selectionStart = this.editor.selectionEnd = start + 1;
                
                this.updateEditorStats();
                this.updateSaveButtonState();
            }

            updateEditorStats() {
                const code = this.editor.value;
                const lines = code.split('\n').length;
                const chars = code.length;
                const words = code.trim() ? code.trim().split(/\s+/).length : 0;
                
                document.getElementById('lineCount').innerHTML = `<i class="fas fa-bars"></i> Lines: ${lines}`;
                document.getElementById('charCount').innerHTML = `<i class="fas fa-font"></i> Chars: ${chars}`;
                document.getElementById('wordCount').innerHTML = `<i class="fas fa-file-word"></i> Words: ${words}`;
            }

            updateCursorPosition() {
                const code = this.editor.value;
                const cursorPos = this.editor.selectionStart;
                
                // Calculate line and column
                const textUpToCursor = code.substring(0, cursorPos);
                const lines = textUpToCursor.split('\n');
                const line = lines.length;
                const column = lines[lines.length - 1].length + 1;
                
                document.getElementById('cursorPosition').innerHTML = 
                    `<i class="fas fa-caret-right"></i> Line: ${line}, Col: ${column}`;
            }

            updateSaveButtonState() {
                const hasChanged = this.editor.value !== this.originalCode;
                const hasContent = this.editor.value.trim().length > 0;
                const shouldEnable = hasContent && hasChanged;
                
                const saveBtn = document.getElementById('saveCode');
                const saveTopBtn = document.getElementById('saveCodeTop');
                
                [saveBtn, saveTopBtn].forEach(btn => {
                    if (btn) {
                        btn.disabled = !shouldEnable;
                        if (shouldEnable) {
                            btn.classList.add('btn-pulse');
                        } else {
                            btn.classList.remove('btn-pulse');
                        }
                    }
                });
            }

            openEditor(editorType, code = '') {
                this.currentEditorType = editorType;
                this.editor.value = code;
                this.originalCode = code;
                
                this.updateEditorStats();
                this.updateCursorPosition();
                this.updateSaveButtonState();
                
                document.getElementById('codeEditorModal').style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Focus and set cursor to end
                setTimeout(() => {
                    this.editor.focus();
                    this.editor.setSelectionRange(this.editor.value.length, this.editor.value.length);
                }, 100);
            }

            closeEditor() {
                document.getElementById('codeEditorModal').style.display = 'none';
                document.body.style.overflow = '';
            }

            saveCode() {
                const code = this.editor.value;
                
                if (this.currentEditorType === 'main') {
                    const commandCodeEl = document.getElementById('commandCode');
                    if (commandCodeEl) commandCodeEl.value = code;
                } else if (this.currentEditorType === 'answer') {
                    const answerHandlerEl = document.getElementById('answerHandler');
                    if (answerHandlerEl) answerHandlerEl.value = code;
                }
                
                this.originalCode = code;
                this.updateSaveButtonState();
                this.closeEditor();
                
                // Show success message
                if (typeof commandEditor !== 'undefined') {
                    commandEditor.showSuccess('Code saved successfully!');
                }
            }

            formatCode() {
                let code = this.editor.value;
                
                // Basic formatting - add proper indentation
                const lines = code.split('\n');
                let formattedLines = [];
                let indentLevel = 0;
                
                for (let line of lines) {
                    const trimmedLine = line.trim();
                    
                    // Decrease indent for closing braces
                    if (trimmedLine.endsWith('}') || trimmedLine.endsWith(']') || trimmedLine.endsWith(')')) {
                        indentLevel = Math.max(0, indentLevel - 1);
                    }
                    
                    // Add current line with proper indentation
                    formattedLines.push('    '.repeat(indentLevel) + trimmedLine);
                    
                    // Increase indent for opening braces
                    if (trimmedLine.endsWith('{') || trimmedLine.endsWith('[') || trimmedLine.endsWith('(')) {
                        indentLevel++;
                    }
                }
                
                this.editor.value = formattedLines.join('\n');
                this.updateEditorStats();
                this.updateSaveButtonState();
                
                if (typeof commandEditor !== 'undefined') {
                    commandEditor.showSuccess('Code formatted!');
                }
            }

            showFindDialog() {
                // Simple find implementation
                const searchTerm = prompt('Find in code:');
                if (searchTerm) {
                    const content = this.editor.value;
                    const index = content.indexOf(searchTerm);
                    
                    if (index !== -1) {
                        this.editor.focus();
                        this.editor.setSelectionRange(index, index + searchTerm.length);
                        this.updateCursorPosition();
                    } else {
                        alert('Text not found');
                    }
                }
            }
        }

        // Initialize enhanced code editor
        let enhancedEditor;

        document.addEventListener('DOMContentLoaded', () => {
            enhancedEditor = new EnhancedCodeEditor();
            
            // Override the original openCodeEditor method
            if (typeof CommandEditor !== 'undefined') {
                const originalOpenCodeEditor = CommandEditor.prototype.openCodeEditor;
                
                CommandEditor.prototype.openCodeEditor = function(editorType) {
                    let code = '';
                    
                    if (editorType === 'main') {
                        const commandCodeEl = document.getElementById('commandCode');
                        code = commandCodeEl ? commandCodeEl.value : '';
                    } else if (editorType === 'answer') {
                        const answerHandlerEl = document.getElementById('answerHandler');
                        code = answerHandlerEl ? answerHandlerEl.value : '';
                    }
                    
                    enhancedEditor.openEditor(editorType, code);
                };
            }

            // Setup modal events
            document.getElementById('cancelEdit').addEventListener('click', () => {
                enhancedEditor.closeEditor();
            });

            document.getElementById('cancelEditTop').addEventListener('click', () => {
                enhancedEditor.closeEditor();
            });

            document.getElementById('saveCode').addEventListener('click', () => {
                enhancedEditor.saveCode();
            });

            document.getElementById('saveCodeTop').addEventListener('click', () => {
                enhancedEditor.saveCode();
            });

            // Setup toolbar buttons
            document.getElementById('undoBtn').addEventListener('click', () => {
                document.execCommand('undo');
                enhancedEditor.editor.focus();
            });

            document.getElementById('redoBtn').addEventListener('click', () => {
                document.execCommand('redo');
                enhancedEditor.editor.focus();
            });

            document.getElementById('selectAllBtn').addEventListener('click', () => {
                enhancedEditor.editor.select();
                enhancedEditor.editor.focus();
            });

            document.getElementById('cutBtn').addEventListener('click', () => {
                document.execCommand('cut');
                enhancedEditor.editor.focus();
            });

            document.getElementById('copyBtn').addEventListener('click', () => {
                document.execCommand('copy');
                enhancedEditor.editor.focus();
            });

            document.getElementById('pasteBtn').addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    const start = enhancedEditor.editor.selectionStart;
                    const end = enhancedEditor.editor.selectionEnd;
                    
                    enhancedEditor.editor.value = enhancedEditor.editor.value.substring(0, start) + 
                                                text + 
                                                enhancedEditor.editor.value.substring(end);
                    
                    enhancedEditor.editor.selectionStart = enhancedEditor.editor.selectionEnd = start + text.length;
                    enhancedEditor.updateEditorStats();
                    enhancedEditor.updateSaveButtonState();
                } catch (err) {
                    document.execCommand('paste');
                }
                enhancedEditor.editor.focus();
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all code?')) {
                    enhancedEditor.editor.value = '';
                    enhancedEditor.updateEditorStats();
                    enhancedEditor.updateSaveButtonState();
                    enhancedEditor.editor.focus();
                }
            });

            document.getElementById('formatBtn').addEventListener('click', () => {
                enhancedEditor.formatCode();
                enhancedEditor.editor.focus();
            });

            document.getElementById('findBtn').addEventListener('click', () => {
                enhancedEditor.showFindDialog();
            });

            // Close modal when clicking outside
            document.getElementById('codeEditorModal').addEventListener('click', (e) => {
                if (e.target.id === 'codeEditorModal') {
                    enhancedEditor.closeEditor();
                }
            });
        });
    </script>
</body>
</html>
