<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Editor - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/command-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Navigation content remains the same -->
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="header-content">
                <h1 id="botName">Command Editor</h1>
                <p id="botUsername">Manage commands for your bot</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="backToBots">
                    <i class="fas fa-arrow-left"></i> Back to Bots
                </button>
                <button class="btn btn-primary" id="quickTest">
                    <i class="fas fa-bolt"></i> Quick Test
                </button>
            </div>
        </div>

        <div class="command-editor-container">
            <div class="editor-layout-grid">
                <!-- Sidebar -->
                <div class="commands-sidebar">
                    <div class="sidebar-header">
                        <h3>Commands</h3>
                        <div class="sidebar-actions">
                            <button id="addCommandBtn" class="btn btn-primary btn-small">
                                <i class="fas fa-plus"></i> New
                            </button>
                            <button id="refreshCommandsBtn" class="btn btn-secondary btn-small">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                        </div>
                    </div>
                    
                    <div class="sidebar-search">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="commandSearch" placeholder="Search commands...">
                        </div>
                    </div>

                    <div id="commandsList" class="commands-list">
                        <!-- Commands will be loaded here -->
                        <div class="empty-state" id="emptyCommands">
                            <div class="empty-icon">
                                <i class="fas fa-code"></i>
                            </div>
                            <h3>No Commands</h3>
                            <p>Create your first command to get started</p>
                            <button class="btn btn-primary" id="addFirstCommand">
                                <i class="fas fa-plus"></i> Create First Command
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Main Editor -->
                <div class="editor-main">
                    <!-- No Command Selected -->
                    <div id="noCommandSelected" class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <h3>No Command Selected</h3>
                        <p>Select a command from the list or create a new one to start editing</p>
                        <button class="btn btn-primary" id="createFirstCommand">
                            <i class="fas fa-plus"></i> Create New Command
                        </button>
                    </div>

                    <!-- Command Editor -->
                    <div id="commandEditor" style="display: none;">
                        <!-- Editor content remains the same but with improved structure -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals remain the same -->

    <script src="js/common.js"></script>
    <script src="js/command-editor.js"></script>
</body>
</html>
