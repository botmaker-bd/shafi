<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Code Editor - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/full-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-editor-container">
        <!-- Editor Header -->
        <div class="editor-header">
            <div class="header-left">
                <div class="editor-title">
                    <i class="fas fa-code"></i>
                    <span id="editorTitle">Full Screen Code Editor</span>
                </div>
                <div class="file-info">
                    <span class="file-name" id="fileName">command.js</span>
                    <span class="file-type">JavaScript</span>
                </div>
            </div>
            <div class="header-right">
                <div class="editor-stats">
                    <span class="stat-item">
                        <i class="fas fa-code"></i>
                        <span id="lineCount">1</span> lines
                    </span>
                    <span class="stat-item">
                        <i class="fas fa-font"></i>
                        <span id="charCount">0</span> chars
                    </span>
                    <span class="stat-item">
                        <i class="fas fa-keyboard"></i>
                        <span id="wordCount">0</span> words
                    </span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-icon" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-secondary" id="closeEditor">
                        <i class="fas fa-times"></i>
                        Close
                    </button>
                </div>
            </div>
        </div>

        <!-- Editor Toolbar -->
        <div class="editor-toolbar">
            <div class="toolbar-section">
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="undoBtn" title="Undo (Ctrl+Z)">
                        <i class="fas fa-undo"></i>
                        <span class="btn-text">Undo</span>
                    </button>
                    <button class="toolbar-btn" id="redoBtn" title="Redo (Ctrl+Y)">
                        <i class="fas fa-redo"></i>
                        <span class="btn-text">Redo</span>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="cutBtn" title="Cut (Ctrl+X)">
                        <i class="fas fa-cut"></i>
                        <span class="btn-text">Cut</span>
                    </button>
                    <button class="toolbar-btn" id="copyBtn" title="Copy (Ctrl+C)">
                        <i class="fas fa-copy"></i>
                        <span class="btn-text">Copy</span>
                    </button>
                    <button class="toolbar-btn" id="pasteBtn" title="Paste (Ctrl+V)">
                        <i class="fas fa-paste"></i>
                        <span class="btn-text">Paste</span>
                    </button>
                </div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" id="selectAllBtn" title="Select All (Ctrl+A)">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span class="btn-text">Select All</span>
                    </button>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="formatBtn" title="Format Code">
                        <i class="fas fa-indent"></i>
                        <span class="btn-text">Format</span>
                    </button>
                    <button class="toolbar-btn" id="clearBtn" title="Clear All">
                        <i class="fas fa-eraser"></i>
                        <span class="btn-text">Clear</span>
                    </button>
                </div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" id="findBtn" title="Find (Ctrl+F)">
                        <i class="fas fa-search"></i>
                        <span class="btn-text">Find</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Editor Area -->
        <div class="editor-main">
            <!-- Line Numbers -->
            <div class="line-numbers" id="lineNumbers">
                <span>1</span>
            </div>

            <!-- Code Editor -->
            <textarea class="code-editor" id="codeEditor" 
                     placeholder="Start writing your code here..."
                     spellcheck="false"></textarea>
        </div>

        <!-- Editor Footer -->
        <div class="editor-footer">
            <div class="footer-left">
                <div class="cursor-position">
                    <span class="position-item">
                        <i class="fas fa-i-cursor"></i>
                        <span id="cursorLine">1</span>:<span id="cursorColumn">1</span>
                    </span>
                </div>
                <div class="editor-mode">
                    <span class="mode-indicator" id="editorMode">JavaScript</span>
                    <span class="encoding">UTF-8</span>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-actions">
                    <button class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i>
                        Save & Close
                    </button>
                </div>
            </div>
        </div>

        <!-- Find Panel -->
        <div class="find-panel" id="findPanel">
            <div class="find-section">
                <input type="text" id="findInput" placeholder="Find..." class="find-input">
                <button class="btn btn-secondary" id="findPrevBtn" title="Find Previous">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <button class="btn btn-secondary" id="findNextBtn" title="Find Next">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <span class="find-results" id="findResults">0 results</span>
                <button class="close-find" id="closeFindPanel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/full-editor.js"></script>
</body>
</html>
