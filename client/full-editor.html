<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Code Editor - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/full-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Full Screen Editor Container -->
    <div class="full-editor-container">
        <!-- Editor Header -->
        <div class="editor-header">
            <div class="header-left">
                <div class="editor-title">
                    <i class="fas fa-code"></i>
                    <span id="editorTitle">Full Screen Code Editor</span>
                </div>
                <div class="file-info">
                    <span class="file-name" id="fileName">command.js</span>
                    <span class="file-type">JavaScript</span>
                </div>
            </div>
            <div class="header-right">
                <div class="editor-stats">
                    <span class="stat-item">
                        <i class="fas fa-code"></i>
                        <span id="lineCount">1</span> lines
                    </span>
                    <span class="stat-item">
                        <i class="fas fa-font"></i>
                        <span id="charCount">0</span> chars
                    </span>
                    <span class="stat-item">
                        <i class="fas fa-keyboard"></i>
                        <span id="wordCount">0</span> words
                    </span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-icon" id="themeToggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-icon" id="fullscreenToggle" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="btn btn-secondary" id="closeEditor">
                        <i class="fas fa-times"></i>
                        Close
                    </button>
                </div>
            </div>
        </div>

        <!-- Editor Toolbar -->
        <div class="editor-toolbar">
            <div class="toolbar-section">
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="undoBtn" title="Undo (Ctrl+Z)">
                        <i class="fas fa-undo"></i>
                        <span class="btn-text">Undo</span>
                    </button>
                    <button class="toolbar-btn" id="redoBtn" title="Redo (Ctrl+Y)">
                        <i class="fas fa-redo"></i>
                        <span class="btn-text">Redo</span>
                    </button>
                </div>
                
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="cutBtn" title="Cut (Ctrl+X)">
                        <i class="fas fa-cut"></i>
                        <span class="btn-text">Cut</span>
                    </button>
                    <button class="toolbar-btn" id="copyBtn" title="Copy (Ctrl+C)">
                        <i class="fas fa-copy"></i>
                        <span class="btn-text">Copy</span>
                    </button>
                    <button class="toolbar-btn" id="pasteBtn" title="Paste (Ctrl+V)">
                        <i class="fas fa-paste"></i>
                        <span class="btn-text">Paste</span>
                    </button>
                </div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" id="selectAllBtn" title="Select All (Ctrl+A)">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span class="btn-text">Select All</span>
                    </button>
                    <button class="toolbar-btn" id="findReplaceBtn" title="Find & Replace (Ctrl+F)">
                        <i class="fas fa-search"></i>
                        <span class="btn-text">Find</span>
                    </button>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="toolbar-group">
                    <button class="toolbar-btn" id="formatBtn" title="Format Code (Ctrl+Shift+F)">
                        <i class="fas fa-indent"></i>
                        <span class="btn-text">Format</span>
                    </button>
                    <button class="toolbar-btn" id="commentBtn" title="Toggle Comment (Ctrl+/)">
                        <i class="fas fa-comment"></i>
                        <span class="btn-text">Comment</span>
                    </button>
                </div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" id="snippetsBtn" title="Insert Snippet">
                        <i class="fas fa-magic"></i>
                        <span class="btn-text">Snippets</span>
                    </button>
                    <button class="toolbar-btn" id="clearBtn" title="Clear All">
                        <i class="fas fa-eraser"></i>
                        <span class="btn-text">Clear</span>
                    </button>
                </div>

                <div class="toolbar-group">
                    <div class="font-size-control">
                        <button class="toolbar-btn" id="fontSizeDown" title="Decrease Font Size">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="font-size-display" id="fontSizeDisplay">14px</span>
                        <button class="toolbar-btn" id="fontSizeUp" title="Increase Font Size">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Editor Area -->
        <div class="editor-main">
            <!-- Line Numbers -->
            <div class="line-numbers" id="lineNumbers">
                <span>1</span>
            </div>

            <!-- Code Editor -->
            <textarea class="code-editor" id="codeEditor" 
                     placeholder="Start writing your code here..."
                     spellcheck="false"></textarea>

            <!-- Minimap (Optional) -->
            <div class="editor-minimap" id="editorMinimap">
                <div class="minimap-content" id="minimapContent"></div>
            </div>
        </div>

        <!-- Editor Footer -->
        <div class="editor-footer">
            <div class="footer-left">
                <div class="cursor-position">
                    <span class="position-item">
                        <i class="fas fa-i-cursor"></i>
                        <span id="cursorLine">1</span>:<span id="cursorColumn">1</span>
                    </span>
                    <span class="position-item" id="selectionInfo">No selection</span>
                </div>
                <div class="editor-mode">
                    <span class="mode-indicator" id="editorMode">JavaScript</span>
                    <span class="encoding">UTF-8</span>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-actions">
                    <button class="btn btn-secondary" id="minimizeBtn">
                        <i class="fas fa-window-minimize"></i>
                    </button>
                    <button class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- Find & Replace Panel -->
        <div class="find-replace-panel" id="findReplacePanel">
            <div class="find-section">
                <input type="text" id="findInput" placeholder="Find..." class="find-input">
                <button class="btn btn-secondary" id="findPrevBtn" title="Find Previous">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <button class="btn btn-secondary" id="findNextBtn" title="Find Next">
                    <i class="fas fa-chevron-down"></i>
                </button>
                <span class="find-results" id="findResults">0 results</span>
            </div>
            <div class="replace-section">
                <input type="text" id="replaceInput" placeholder="Replace with..." class="replace-input">
                <button class="btn btn-secondary" id="replaceBtn" title="Replace">
                    Replace
                </button>
                <button class="btn btn-secondary" id="replaceAllBtn" title="Replace All">
                    Replace All
                </button>
            </div>
            <div class="find-options">
                <label class="option-checkbox">
                    <input type="checkbox" id="caseSensitive"> Case sensitive
                </label>
                <label class="option-checkbox">
                    <input type="checkbox" id="wholeWord"> Whole word
                </label>
                <label class="option-checkbox">
                    <input type="checkbox" id="regexSearch"> Regex
                </label>
            </div>
            <button class="close-find" id="closeFindPanel">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Snippets Modal -->
        <div class="snippets-modal" id="snippetsModal">
            <div class="snippets-header">
                <h3>
                    <i class="fas fa-magic"></i>
                    Code Snippets
                </h3>
                <div class="snippets-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="snippetsSearch" placeholder="Search snippets...">
                </div>
                <button class="close-snippets" id="closeSnippets">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="snippets-content" id="snippetsContent">
                <!-- Snippets will be loaded here -->
            </div>
        </div>

        <!-- Status Bar Notifications -->
        <div class="status-notification" id="statusNotification">
            <span class="notification-message" id="notificationMessage"></span>
            <button class="notification-close" id="notificationClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="js/full-editor.js"></script>
</body>
</html>
