<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="login.html" class="back-home">
                <span>‚Üê</span> Back to Login
            </a>
            <div class="auth-brand">
                <span class="brand-icon">ü§ñ</span>
                <span class="brand-text">Bot Maker Pro</span>
            </div>
        </div>

        <div class="auth-card">
            <h2 style="text-align: center; margin-bottom: 1rem;">Reset Password</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
                Enter your email to reset your password
            </p>

            <!-- Step 1: Email Input -->
            <div id="step1" class="forgot-step active">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email Address</label>
                        <input type="email" id="forgotEmail" required placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full btn-large">
                        Continue
                    </button>
                </form>
            </div>

            <!-- Step 2: Security Question -->
            <div id="step2" class="forgot-step">
                <div class="form-group">
                    <label id="securityQuestionLabel">Security Question</label>
                    <input type="text" id="securityAnswer" required placeholder="Enter your answer">
                </div>
                <button id="verifyAnswerBtn" class="btn btn-primary btn-full btn-large">
                    Verify Answer
                </button>
            </div>

            <!-- Step 3: New Password -->
            <div id="step3" class="forgot-step">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" required placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full btn-large">
                        Reset Password
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
