<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="login.html" class="back-home">
                <span>‚Üê</span> Back to Login
            </a>
            <div class="auth-brand">
                <span class="brand-icon">ü§ñ</span>
                <span class="brand-text">Bot Maker Pro</span>
            </div>
        </div>

        <div class="auth-card">
            <h2 style="text-align: center; margin-bottom: 1rem;">Reset Password</h2>

            <div id="step1" class="forgot-step active">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email Address</label>
                        <input type="email" id="forgotEmail" required placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full btn-large">
                        Continue
                    </button>
                </form>
            </div>

            <div id="step2" class="forgot-step">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" required placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" required placeholder="Confirm new password">
                </div>
                <button id="resetPasswordBtn" class="btn btn-primary btn-full btn-large">
                    Reset Password
                </button>
            </div>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
