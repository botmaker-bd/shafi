<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bot Maker Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .auth-logo h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .auth-logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-login:hover {
            background: #5a6fd8;
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-link {
            color: #667eea;
            text-decoration: none;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .platform-info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 5px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="icon">ðŸ¤–</div>
                <h1>Bot Maker Pro</h1>
                <p>Login to your account</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginText">Login</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-links">
                <a href="signup.html" class="auth-link">Create new account</a> | 
                <a href="forgot-password.html" class="auth-link">Forgot password?</a>
            </div>
            
            <div class="platform-info" id="platformInfo">
                Checking platform...
            </div>
        </div>
    </div>

    <script>
        // Platform detection
        async function checkPlatform() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const platformInfo = document.getElementById('platformInfo');
                if (data.platform) {
                    platformInfo.textContent = `Running on ${data.platform} - ${data.features.python ? 'Full Features' : 'Basic Mode'}`;
                    platformInfo.style.color = data.features.python ? '#28a745' : '#ffc107';
                }
            } catch (error) {
                document.getElementById('platformInfo').textContent = 'Platform: Offline';
                document.getElementById('platformInfo').style.color = '#dc3545';
            }
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading
            loginText.textContent = 'Logging in...';
            loginLoading.style.display = 'inline-block';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    loginText.textContent = 'Login Successful!';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Reset button
                loginText.textContent = 'Login';
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        // Token is invalid, clear storage
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(error => {
                    console.error('Token verification failed:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkPlatform();
            checkExistingAuth();
            
            // Focus on email field
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
