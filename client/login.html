<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bot Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
                <button class="tab-btn" onclick="showTab('reset')">Reset Password</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberLogin">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <form id="resetForm" class="auth-form">
                <div class="form-group">
                    <label>Security Question</label>
                    <select id="securityQuestion" required>
                        <option value="">Select a question</option>
                        <option value="pet">What was your first pet's name?</option>
                        <option value="city">What city were you born in?</option>
                        <option value="school">What was your first school's name?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" id="securityAnswer" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Reset Password</button>
            </form>

            <div class="auth-footer">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
